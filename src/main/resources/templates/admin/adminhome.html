<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Admin Home</title>
</head>
<body>
<div layout:fragment="content">
    <p>
        Welcome <span th:text="${user.getUsername()}">User</span>
    </p>
    <a th:href="@{/logout}">Logout</a>
</div>
<h1 align="center">This is admin home page</h1>
<h2 align="center">
    <a href="new">Add New User</a>
    &nbsp;&nbsp;&nbsp;
    <a href="adminhome">List All Users</a>
</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td th:each="role : ${user.getAuthorities()}">
                <p>
                    <span th:text="${role.getAuthority()}">User</span>
                </p>
            </td>
            <td>
                <a th:href="@{/admin/edit(id=${user.id})}">Edit</a>
                <a th:href="@{/admin/delete(id=${user.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
