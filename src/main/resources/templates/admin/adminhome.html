<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Admin Home</title>

</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">CRUD_demo Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>


    <div class="row" style="margin: 0">
        <div class="col-sm-3" style="padding: 0">
            <ul class="nav nav-pills" role="toolbar" style="flex-direction: column">
                <li class="nav-item" style="display: block">
                    <a class="nav-link active" href="/admin/adminhome">Admin</a>
                </li>
                <li class="nav-item" style="display: block">
                    <a class="nav-link" href="/userhome">User</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-9" style="background-color: whitesmoke">

            <h2>Admin panel</h2>

            <br>
            <!-- Nav pills -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#usertable">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newuser">New User</a>
                </li>
            </ul>


            <!-- Tab panes -->
            <div class="tab-content">
                <div id="usertable" class="container tab-pane active">
                    <br>
                    <h3>All Users</h3>
                    <table class="table table-striped" style="background-color: white">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="users_data">
                        </tbody>
                    </table>
                </div>

                <div id="newuser" class="container tab-pane fade"><br>
                    <div class="container">
                        <h2>Add new user</h2>
                        <form id="form-newuser" action="/admin/insert" method="post">
                            <div class="form-group">
                                <label for="new_user_name">First Name:</label>
                                <input type="text" class="form-control" id="new_user_name"
                                       placeholder="Enter First Name"
                                       name="name">
                            </div>
                            <div class="form-group">
                                <label for="new_user_lastname">Last Name:</label>
                                <input type="text" class="form-control" id="new_user_lastname"
                                       placeholder="Enter Lastname"
                                       name="lastname">
                            </div>
                            <div class="form-group">
                                <label for="new_user_password">Password:</label>
                                <input type="password" class="form-control" id="new_user_password"
                                       placeholder="Enter password"
                                       name="password">
                            </div>
                            <div class="form-group">
                                <label for="new_user_email">Email:</label>
                                <input type="email" class="form-control" id="new_user_email" placeholder="Enter email"
                                       name="email">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="user_new"
                                           id="new_user_role_user"> User
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="admin_new"
                                           id="new_user_role_admin"> Admin
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary" id="submit_new_user">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- The EDIT Modal -->
        <div class="modal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit User </h4>&nbsp;
                        <h4 class="modal-title" id="current_user_id"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="form-update" action="/admin/update" method="post">
                            <div class="form-group">
                                <label for="name_edit">First Name:</label>
                                <input type="name" class="form-control" id="name_edit" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="lastname_edit">Last Name:</label>
                                <input type="lastname" class="form-control" id="lastname_edit" placeholder=""
                                       name="lastname">
                            </div>
                            <div class="form-group">
                                <label for="password_edit">Password:</label>
                                <input type="password" class="form-control" id="password_edit"
                                       placeholder="Enter password only if you want to change it" name="password">
                            </div>
                            <div class="form-group">
                                <label for="email_edit">Email:</label>
                                <input type="email" class="form-control" id="email_edit" placeholder="Enter email"
                                       name="email">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="role_user" id="user_edit">
                                    User
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="role_admin" id="admin_edit">
                                    Admin
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary" id="submit_edit_user" data-dismiss="modal">Submit</button>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "/admin/allusers",
            data: '$format=json',
            dataType: 'json',
            success: function (data) {

                var len = data.length;
                for (var i = 0; i < len; i++) {

                    var userid = data[i].id;
                    var name = data[i].name;
                    var lastName = data[i].lastName;
                    var email = data[i].email;
                    var listroles = data[i].roles;
                    var roles = "";
                    for (var j = 0; j < listroles.length; j++) {
                        roles += listroles[j].authority + " ";
                    }
                    $("#users_data").append("<tr><td>" + userid + "</td><td>" + name + "</td><td>" + lastName + "</td><td>" + email + "</td><td>" + roles + "</td><td><button id=" + userid + "  class='btn btn-primary edit'>Edit</button>&nbsp;&nbsp;<button class='delete btn btn-primary' id=" + userid + ">Delete</button></td></tr>");
                }
            }
        });
    });

    $(document).delegate('.edit', 'click', function () {
        var user_id = this.id;
        $.ajax({
            type: "GET",
            url: "/admin/getuserbyid/" + user_id,
            data: '$format=json',
            dataType: 'json',
            success: function (data) {

                $("#current_user_id").text(user_id);

                var name = data.name;
                var lastName = data.lastName;
                var email = data.email;
                var listroles = data.roles;

                $("#admin_edit").prop('checked', false);
                $("#user_edit").prop('checked', false);
                for (var j = 0; j < listroles.length; j++) {
                    if (listroles[j].authority === "ADMIN") {
                        $("#admin_edit").prop('checked', true);
                    }
                    if (listroles[j].authority === "USER") {
                        $("#user_edit").prop('checked', true);
                    }
                }
                $("#name_edit").val(name);
                $("#lastname_edit").val(lastName);
                $("#email_edit").val(email);

                $("#editModal").modal();
            }
        })
    });

    $(document).delegate('#submit_edit_user', 'click', function () {

        var user_id = $("#current_user_id").text();
        var name = $("#name_edit").val();
        var lastName = $("#lastname_edit").val();
        var email = $("#email_edit").val();
        var password = $("#password_edit").val();
        var role_user = "USER";
        var role_admin = "ADMIN";

        var roles_edit = [];
        if ($("#user_edit").is(':checked')) {
            roles_edit.push(role_user);
        }
        if ($("#admin_edit").is(':checked')) {
            roles_edit.push(role_admin);
        }

        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "/admin/updateuser",
            data: JSON.stringify({
                'id': user_id,
                'name': name,
                'lastName': lastName,
                'email': email,
                'password': password,
                'roles': roles_edit
            }),
            cache: false,
            success: function () {
                var tr_user;
                var trs = $("#users_data").children();
                for (var i = 0; i < trs.length; i++) {
                    if (trs[i].firstChild.innerHTML === user_id) {
                        tr_user = trs[i];
                    }
                }
                var td_name = tr_user.firstChild.nextSibling;
                td_name.innerHTML = name;
                td_name.nextSibling.innerHTML = lastName;
                td_name.nextSibling.nextSibling.innerHTML = email;
                td_name.nextSibling.nextSibling.nextSibling.innerHTML = roles_edit;
            }
        });
    });

    $(document).delegate('#submit_new_user', 'click', function () {

        var name = $("#new_user_name").val();
        var lastName = $("#new_user_lastname").val();
        var email = $("#new_user_email").val();
        var password = $("#new_user_password").val();

        var role_user = "USER";
        var role_admin = "ADMIN";

        var roles_new = [];
        if ($("#new_user_role_user").is(':checked')) {
            roles_new.push(role_user);
        }
        if ($("#new_user_role_admin").is(':checked')) {
            roles_new.push(role_admin);
        }

        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "/admin/insertnewuser",
            data: JSON.stringify({
                'name': name,
                'lastName': lastName,
                'email': email,
                'password': password,
                'roles': roles_new
            }),
            cache: false,
            success: function () {
                location.reload();
            }
        });
    });

    $(document).delegate('.delete', 'click', function (e) {
        if (confirm('Do you really want to delete record?')) {
            var user_id = this.id;
            $.ajax({
                type: "DELETE",
                url: "/admin/delete/" + user_id,
                cache: false,
                success: function () {
                    e.target.parentNode.parentNode.remove();
                }
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
