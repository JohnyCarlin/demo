    <title>New User</title>
</head>
<body>
<div class="container">
    <h2>Add new user</h2>
    <form action="/admin/insert" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter First Name" name="name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Enter Lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="role_user"> User
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="role_admin"> Admin
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
